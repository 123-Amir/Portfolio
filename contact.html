<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Amir Hussain</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/responsive.css" />
</head>
<body>

  <!-- Header Include -->
  <div id="header"></div>

  <section class="page-hero contact-hero">
    <div class="container">
      <h1>Contact Me</h1>
      <p>I'd love to hear from you!</p>
    </div>
  </section>

  <section class="contact-section section">
    <div class="container">
      <div class="contact-info">
        <h2>Get in Touch</h2>
        <p><strong>Email:</strong> <a href="mailto:amirhussainremba@gmail.com">amirhussainremba@gmail.com</a></p>
        <p><strong>Phone:</strong> 9334015417</p>
        <p><strong>Location:</strong> Mohanpur, Giridih, Jharkhand</p>
        <div class="social-links">
          <a href="https://github.com/123-Amir" target="_blank">GitHub</a>
          <a href="https://www.linkedin.com/in/amir-hussain-49383b259/" target="_blank">LinkedIn</a>
        </div>
      </div>

      <div class="contact-form">
        <h2>Send a Message</h2>
        <form id="contactForm">
          <div class="form-group">
            <label for="name">AMIR HUSSAIN</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">amirhussainremba@gmail.com</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="6" required></textarea>
          </div>
          <button type="submit" class="btn">Send Message</button>
          <p class="form-response" id="formResponse"></p>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer Include -->
  <div id="footer"></div>

  <script src="js/script.js"></script>
  <script src="js/contact-form.js"></script>
</body>
</html>
